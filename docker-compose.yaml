version: "3.8"

networks:
  cctvnet:
    name: cctv_net
    driver: bridge

services:
  was:
    build: ./nginx
    image: nginx_cctvnet
    container_name: nginx-cctvnet-container
    networks:
      - cctvnet
    restart: always
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/data:/var/www/certbot
      - ./well-known:/usr/share/nginx/well-known
    ports:
      - 80:80
      - 443:443
    depends_on:
      - cctv_node
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"
  cctv_node:
    build: ./web
    image: node_cctvnet
    container_name: node-cctvnet-container
    networks:
      - cctvnet
    restart: always
    volumes:
      - ./data:/app/src/hls
    depends_on:
      - cctv_ffmpeg
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"
  cctv_ffmpeg:
    build: ./ffmpeg
    image: ffmpeg_cctvnet
    container_name: ffmpeg-cctvnet-container
    networks:
      - cctvnet
    restart: always
    volumes:
      - ./data:/ffmpeg
    logging:
      driver: "json-file"
      options:
          max-file: "5"
          max-size: "10m"
    devices:
      - /dev/video0:/dev/video0
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 150M
